<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende seu Test Drive | Mcqueen Motors</title>
    <link rel="icon" href="../imagens/logo.png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="testdrive.css">
    <script src="../js/testdrive.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-flex">
            <button class="back-btn" onclick="window.location.href='../home/index.html'">Voltar</button>
            <div class="nav-brand">
                <img src="../imagens/logo.png" alt="Logo" class="header-top-logo">
                <h1>Mcqueen <span class="highlight">Motors</span></h1>
            </div>
        </div>
    </header>

    <main>
        <h2 class="page-title">Agende seu Test Drive</h2>
        <p class="page-desc">Preencha o formulário abaixo para garantir seu horário e venha viver a experiência de dirigir o carro dos seus sonhos na Mcqueen Motors.</p>

        <div class="estoque-btn-container">
            <button class="estoque-btn" onclick="window.location.href='estoque.html'">Ver Estoque</button>
        </div>


        <div class="success-message" id="success-message">
            Agendamento realizado com sucesso! Em breve entraremos em contato para confirmar.
        </div>

        <section class="form-section">
            <form id="testdrive-form" autocomplete="off" novalidate>
                <label for="nome">Nome completo *</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">

                <label for="telefone">Telefone *</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(11) 91234-5678" maxlength="15">

                <label for="data">Data do Test Drive *</label>
                <input type="date" id="data" name="data" required min="" >

                <label for="hora">Horário *</label>
                <input type="time" id="hora" name="hora" required>

                <label for="carro">Carro desejado *</label>
                <select id="carro" name="carro" required>
                    <option value="">Selecione o carro</option>

                </select>

                <label>Preferência de contato *</label>
                <div class="contact-pref">
                    <label><input type="radio" name="contato" value="WhatsApp" required> WhatsApp</label>
                    <label><input type="radio" name="contato" value="Ligação"> Ligação</label>
                    <label><input type="radio" name="contato" value="E-mail"> E-mail</label>
                </div>

                <button type="submit" class="btn-primary">Agendar Test Drive</button>
            </form>
        </section>
    </main>
</body>
</html>
